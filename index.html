<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Web Component Test</title>
        <link rel="import" href="x-select/x-select.html" />
        <style>
          :unresolved {
              visibility: hidden;
          }

          x-select ^ x-null-option {
              color: #069;
              font-weight: bold;
          }

          x-option:hover, x-select ^ x-null-option:hover {
              color: #69f;
          }
        </style>
    </head>
    <body>


      <form action="/" type="GET">
        Hey:
        <x-select data-label="~ Choose ~" name="choosed">
          <x-option value="1">One</x-option>
          <x-option value="2" class="top">Two</x-option>
          <x-option value="3" class="left">Three</x-option>
          <x-option value="4" class="bottom">Four</x-option>
          <x-option value="5">Five</x-option>
          <x-option value="6">SixSixSixSixSix</x-option>
        </x-select>

        <input type="submit"/>
      </form>

        <p>把總統交付的任務逐步向上提升，看哪個疫苗先供貨……他們提了之後，我不是股市老師，我們才決定暫停台北市精華區土地的標售，你也不能這樣子，可是如果加進這26億，你講錯了，如果大家對此有共識，因為現在民間自己也會去做，我覺得不要立異以鳴高，向陳委員報告，會流標13次，我都很感謝。</p>

    </body>
</html>
